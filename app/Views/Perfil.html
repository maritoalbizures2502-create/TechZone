<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TechZone - Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: white;
    }

    .navbar {
      background-color: white;
    }

    .navbar-nav .nav-link {
      color: #0d47a1 !important;
      font-weight: bold;
    }

    .profile-box {
      background-color: white;
      color: #0d47a1;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .profile-box h4 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #0d47a1;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .profile-img {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-img img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1976d2;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    footer {
      background-color: transparent;
      color: #fbc02d;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="Cliente.html">TechZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="Cliente.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="CatalogoCompleto.html">Ofertas</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="CatalogoCompleto.html" role="button" data-bs-toggle="dropdown">Categorías</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Inventario en stock</a></li>
              <li><a class="dropdown-item" href="#">Fuera de stock</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Clientes</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="Contactos.html">Sucursales</a></li>
          <li class="nav-item"><a class="nav-link" href="Perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="Configuracion.html">Configuración</a></li>
        </ul>
<!-- Sección derecha: búsqueda + perfil -->
      <div class="d-flex align-items-center gap-2">
        <input class="form-control rounded-pill" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <img src="C:\xampp\htdocs\img\12225881.png" alt="Perfil" style="width: 33px; height: 33px; border-radius: 50%;">
        </button>
      </div>
    </div>
  </div>
</nav>

  <!-- Configuración de Perfil -->
  <div class="profile-box">
    <h4>Configuración de perfil</h4>
    <form>
      <div class="profile-img">
        <img id="preview" src="C:\xampp\htdocs\img\12225881.png" alt="Foto de perfil">
        <div class="mt-3">
          <label for="foto" class="form-label fw-semibold">Cambiar foto de perfil</label>
          <input type="file" id="foto" class="form-control" accept="image/*" onchange="mostrarVistaPrevia(event)">
        </div>
      </div>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" required>

      <label for="apellido">Apellidos</label>
      <input type="text" id="apellido" class="form-control" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" class="form-control" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="form-control" required>

      <label for="password">Nueva contraseña</label>
      <input type="password" id="password" class="form-control">

      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" class="form-control">

      <button type="submit" class="btn btn-primary w-100 mt-3">Guardar cambios</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TechZone. Todos los derechos reservados.
  </footer>

  <!-- Script para vista previa de imagen -->
  <script>
    function mostrarVistaPrevia(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
